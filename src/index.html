<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Datadex Go! - Encuentra todo sobre tus personajes favoritos de Pokemon</title>
  <meta name="description"
    content="Pokedex especializado para jugadores de Pokemon Go! que deseen saber todo tipo de datos sobre sus personajes Pokemón favoritos">
  <meta name="author" content="Allison Tovar, Anna Lizarraga">
  <link rel="icon" href="./images/POKEBOLA_Mesa de trabajo 1.png">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <header  class="hide-header">
  <div>
    <h1>Pokédex</h1>

    <div filters>
      <select id="order" class="selectPokemon">
        <option disabled selected>Order</option>
        <option value="AZ" id="AZ"> Alphabetical A to Z </option>
        <option value="ZA" id="ZA"> Alphabetical Z to A </option>
        <option value="lowest" id="1-251" selected= "selected"> Lowest to Higher </option>
        <option value="higher" id="251-1"> Higher to Lowest </option>
      </select>

      <select id="filter" class="selectPokemon">
        <option disabled selected>Fillter by type</option>
        <option value="normal" id="normal">Normal</option>
        <option value="grass" id="grass">Grass</option>
        <option value="bug" id="bug">Bug</option>
        <option value="water" id="water">Water</option>
        <option value="electric" id="electric">Electric</option>
        <option value="fire" id="fire">Fire</option>
        <option value="ground" id="ground">Ground</option>
        <option value="rock" id="rock">Rock</option>
        <option value="steel" id="steel">Steel</option>
        <option value="dark" id="dark">Dark</option>
        <option value="fighting" id="fighting">Fighting</option>
        <option value="flying" id="flying">Flying</option>
        <option value="fairy" id="fairy">Fairy</option>
        <option value="dragon" id="dragon">Dragon</option>
        <option value="ice" id="ice">Ice</option>
        <option value="poison" id="poison">Poison</option>
        <option value="ghost" id="ghost">Ghost</option>
        <option value="psychic" id="psychic">Psychic</option>
      </select>
      
      <span id ="inputSearchContainer" class="searchPokemon"> 
        <input id ="inputSearch" type="text" value= "" placeholder="Search by Name"> 
      </span>
      <!-- <button type="button" id="botonSearch">Search</button> -->
    </div>
  </div>
  
  </header>


  <div  class="aside-web">

      <img id="Entrenador" class="hide-entrenador"   src="./images/Entrenador_Pokémon_Go_poke.png">
      <img id="EntrenadorMovil" class="hide-entrenador"   src="./images/entrenador_movil.png">
      <!-- <img id="Pokebola" src="./images/POKEBOLA_Mesa de trabajo 1.png"> -->

      

    <div class="player">
      <div id="userName">Drasher16</div>
      <div id="level"> 21 Level</div>
      <div id="barraNivel" class="barraNivelMovile"></div>
      <div id="raiting"> 49,352/50,000</div>
    </div>

    <nav>
      <div Nav id="Nav" class="hideNav">
        <option class="pags" id="Home"> Home </option>
        <option class="pags" id="Pokedex"> Pokédex </option>
        <option class="pags" id="Comparation"> Comparation </option>
      </div>
    </nav>
  </div>

  <section id="listadoPokemon">
    <main id="root">
    </main>

  </section>

  <section id="modal-container">
    <button id="modalClose" class="m-ButtonClose">X</button>
    <div id ="ModPokeNum" ></div>
    

  <div id="containerInfoPokemon">

    <div id="ModalPokemon">
      <img id="modImgPokemon"/>
      <div id="modPokeName"></div>
      <div id="modBarrita" class="barrita"> </div>
      <div id="maxCP"></div>
      <div id="modalType"></div>
    </div>
    
    <div id="modalSelectButtons">
      <button id="modalAbout" class="m-Button">About</button>
      <button id="modalStats" class="m-Button">Stats</button>
      <button id="modalEvolution" class="m-Button">Evolution</button>
    </div>

    <div id="ModalGeneration">
      <div id="ModGenerationNum" class="modGeneNum"></div>
      <div id="ModGenerationName"></div>
    </div>

    <div id="ModalRarity">
      <div id="ModPokedexNum"></div>
      <div id="ModRarity"></div>
    </div>
 
    <div id="ModalAboutPokemon"></div>
    <div id="Section"></div>

    <div id="ModalEncounter">
      <div id="ModFleeRate"></div>
      <div id="ModCaputureRate"></div>
      <div id="ModSpawnChance"></div>
    </div>

    <div id="ModalSize">
      <div id="ModHeight"></div>
      <div id="ModWeight"></div>
    </div>

  </div>

  </section> 


    <script src="main.js" type="module"></script>
</body>

</html>
